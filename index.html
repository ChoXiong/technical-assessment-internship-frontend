<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the Frontend Assessment</h1>
        <!-- TODO: Implement Task 1 here -->
        <!-- Add Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid m-2">
                <h5>Responsive Navigation Navbar</h5>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ms-3" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- TODO: Implement Task 2 here -->
        <!-- Responsive Card-->
        <section class="mt-2 mb-2" id="#about">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <img src="image1.png" class="card-img-top img-fluid" alt="image 1">
                        <div class="card-body">
                            <h5 class="card-title text-center">Card title</h5>
                            <p class="card-text">Description</p>
                            <a href="" class="btn btn-primary">Button 1</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="image2.png" class="card-img-top img-fluid" alt="image 2">
                        <div class="card-body">
                            <h5 class="card-title text-center">Card title</h5>
                            <p class="card-text">Description</p>
                            <a href="" class="btn btn-secondary">Button 2</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="image3.png" class="card-img-top img-fluid" alt="image 3">
                        <div class="card-body">
                            <h5 class="card-title text-center">Card title</h5>
                            <p class="card-text">Description</p>
                            <a href="" class="btn btn-dark">Button 3</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- TODO: Implement Task 3 here -->
        <!-- Contact Form -->
        <section class="mt-4 mb-2" id="#contact">
            <hr>
            <div class="container" style="width: 75%;">
                <h3 class="text-center">Contact</h3>
                <form class="p-4 border border-1 border-dark rounded-5">
                    <div class="form-floating mb-2">
                        <input type="name" class="form-control" id="name" required>
                        <label for="name" class="form-label">Name</label>
                    </div>

                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" id="email" required>
                        <label for="email" class="form-label">Email</label>
                    </div>

                    <div class="form-floating mb-2">
                        <textarea class="form-control" id="message" rows="5"></textarea>
                        <label for="message" class="form-label">Message</label>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary" onclick="showModal()">Submit</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="modalInfo" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Contact Information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Your Name: <span id="modalName"></span></p>
                        <p>Your Email: <span id="modalEmail"></span></p>
                        <p>Your Message: <span id="modalMessage"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirm</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous">
    </script>

<script>
    function showModal() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const message = document.getElementById("message").value;

        if (!name || !email || !message) {
            alert("Please fill in all fields.");
            return;
        }

        document.getElementById("modalName").textContent = name;
        document.getElementById("modalEmail").textContent = email;
        document.getElementById("modalMessage").textContent = message;

        const modal = new bootstrap.Modal(document.getElementById("modalInfo"));
        modal.show();
    }
</script>

</html>
